name: Address Matcher Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'uk_address_matcher/**'
      - 'tests/**'

# Add permissions to allow commenting on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  test-address-matcher:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Run address matcher test
      id: run-test
      run: python .github/workflows/run_address_test.py
      continue-on-error: true

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const commentContent = fs.readFileSync('github-comment.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: commentContent
          });